<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       div > p{
        display: none;
       }
       div:hover > p {
        display: block;
       }
        /* hover es para esconder elementos y se coloca la p despues del div por que es una pseudo clase*/

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
<h1>exemplo de hover</h1>
<p>pase o mousse sobre o texto abaixo</p>
<div>
    passe o mousse aqui
    <p>TEXTO ESCONDIDO</p>
</div>

</body>
</html>
