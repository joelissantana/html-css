<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;        }
            table {
                width: 400px;
                height: 400px;
                border-collapse: collapse;
            }
            td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top; /*sirve para alinear el texto en la a´rte de encima o abajo*/
            }
    </style>
</head>
<body>
    <h1>Minha primera tabela</h1>
    <!--siempre las tabelas se inician por herarquia
    Simples:
    table= tabela
      table row= linha da tabela tr
      table header = cabeçalho de tabela
      table data= dado da tabela td
      si no se colocan los datos en la herarquia cierta ellos van a aparecer o encima o abajo de la tabla.
      no es recomendado para crear site solo para organizar datos.

    -->
      <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1 </td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
      </table>
</body>
</html>
